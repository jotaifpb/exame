<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Prescrição Óptica</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            font-size: 12px;
            width: 13cm;
            height: 17cm;
            margin: 0 left;
            padding: 10px;
            border: 1px solid #000;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
        }
       h2 {
            text-align: left;
            margin: 10px 0;
        }
     
        table {
           font-size: 16px;
           font-weight: bold;
            text-align: center;
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
          
        }
        table, th, td {
            border: 1px solid #000;
        }
      .u {
  text-decoration: underline;
        font-weight: bold;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
        .editable {
            width: 100%;
          font-weight: bold;
            border: none;
            text-align:center;
            font-size: 16px;
            outline: none;
        }
        .editable:focus {
            background-color: #f0f0f0;
        }
        .section-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .indications {
            display: flex;
            justify-content: space-between;
        }
        .indications div {
            width: 48%;
        }
        .indications table {
            width: 100%;
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
      .Nome {
            width: 48%;
             border: none;
        font-size: 15px;
            cursor: pointer;
         padding: 5px;
        
        
      }
       .date {
            text-align: left;
            border: 0;
         font-size: 1rem;
          font-weight: bold;
        }
        @media print {
            button {
                display: none;
            }
            .editable {
                border: none;
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <!-- Títulos -->.
<img src="https://github.com/jotaifpb/exame/blob/main/img/logo.png?raw=true" width="150" height="75"><h1>PRESCRIÇÃO ÓPTICA</h1>
  <div>
    <h3> SR(A).:  <input font-size: "16px"; type="text" id="User" class="Nome" name="Name" /></h3>

                        </tr>

                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
    <img src="https://github.com/jotaifpb/exame/blob/main/img/saude.png?raw=true">
  </div>

    <!-- Seção de Indicações -->
   <h1>INDICAÇÕES</h1>

        <div>

              </tr>

   <h3>OBSERVAÇÕES</h3>

  anualmente</h3>

  type="text" 
  placeholder="DD/MM/YYYY" 
  onfocus="this.type='date'" 
  onblur="if (!this.value) this.type='text'"
></h3>
    <!-- Botão de Impressão -->
    <button onclick="window.print()">Imprimir</button>
</body>
</html>
